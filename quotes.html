<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 12px 24px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.35);
        }

        .container {
            max-width: 800px;
            width: 100%;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 8em;
            color: rgba(255, 255, 255, 0.2);
            font-family: Georgia, serif;
        }

        .quote-text {
            font-size: 2em;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            font-style: italic;
        }

        .quote-category {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 18px 40px;
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .quote-card {
                padding: 40px 30px;
                min-height: 300px;
            }

            .quote-card::before {
                font-size: 5em;
                left: 20px;
            }

            .quote-text {
                font-size: 1.5em;
            }

            .quote-category {
                font-size: 1em;
            }

            .button {
                font-size: 1.1em;
                padding: 15px 30px;
            }
        }
    </style>
</head>

            study: [

        const quoteText = document.getElementById('quoteText');

        const starsContainer = document.getElementById('stars');

        let currentMode = 'all';

        // Create twinkling stars background
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star-particle';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';

            star.style.animationDuration = (Math.random() * 2 + 2) + 's';

        function getRandomQuote(mode = 'all') {
            let selectedCategory;
            let categoryName;

            if (mode === 'study') {
                const studyCategories = ['study', 'exam', 'motivation'];
                selectedCategory = studyCategories[Math.floor(Math.random() * studyCategories.length)];
            } else {
                const allCategories = Object.keys(quotes);

            }

            const categoryQuotes = quotes[selectedCategory];
            const randomQuote = categoryQuotes[Math.floor(Math.random() * categoryQuotes.length)];

            // Set category display name
            switch(selectedCategory) {
                case 'motivation':
                    categoryName = 'MOTIVATION';
                    break;
                case 'study':
                    categoryName = 'STUDY POWER';
                    break;
                case 'adorable':

                    break;
                case 'exam':

                    break;

            return { quote: randomQuote, category: categoryName };

        function displayQuote() {
            // Fade out
            quoteText.style.opacity = '0';
            category.style.opacity = '0';

            setTimeout(() => {
                const { quote, category: cat } = getRandomQuote(currentMode);
                quoteText.textContent = quote;
                category.textContent = cat;

                // Fade in
                quoteText.style.transition = 'opacity 0.5s ease';
                category.style.transition = 'opacity 0.5s ease';
                quoteText.style.opacity = '1';
                category.style.opacity = '1';

        newQuoteBtn.addEventListener('click', () => {
