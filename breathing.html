<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing ü´Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
            transition: background 4s ease;
        }

        body.inhale {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        }

        body.hold {
            background: linear-gradient(to bottom, #43e97b 0%, #38f9d7 100%);
        }

        body.exhale {
            background: linear-gradient(to bottom, #fa709a 0%, #fee140 100%);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 12px 24px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.35);
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .instruction {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            min-height: 60px;
        }

        .breathing-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
            margin: 0 auto 40px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6), inset 0 0 60px rgba(255, 255, 255, 0.3);
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .breathing-circle::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.3));
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .breathing-circle.inhale {
            transform: scale(1.6);
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.8), inset 0 0 80px rgba(255, 255, 255, 0.5);
        }

        .breathing-circle.hold {
            transform: scale(1.6);
            box-shadow: 0 0 120px rgba(255, 255, 255, 0.9), inset 0 0 100px rgba(255, 255, 255, 0.6);
        }

        .breathing-circle.exhale {
            transform: scale(0.8);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4), inset 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .counter {
            font-size: 4em;
            color: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .start-button {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 20px 50px;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .info {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.8;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .instruction {
                font-size: 1.4em;
            }

            .breathing-circle {
                width: 200px;
                height: 200px;
            }

            .counter {
                font-size: 3em;
            }

            .start-button {
                font-size: 1.2em;
                padding: 15px 35px;
            }

            .info {
                font-size: 1em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <h1>a breathing exercise for a warrior like you ;)</h1>
        <p class="instruction" id="instruction">Click Start to Begin</p>
        
        <div class="breathing-circle" id="circle">
            <div class="counter" id="counter"></div>
        </div>

        <button class="start-button" id="startBtn">Start</button>

        <div class="info">
            Hehe let thisss make you feeeel bettterrr ^_^ :)))))))
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const counter = document.getElementById('counter');
        const instruction = document.getElementById('instruction');
        const startBtn = document.getElementById('startBtn');
        const body = document.body;

        let isRunning = false;
        let currentCycle = 0;

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        async function breathingCycle() {
            currentCycle++;
            
            // Inhale phase (4 seconds)
            body.className = 'inhale';
            circle.className = 'breathing-circle inhale';
            instruction.textContent = 'Breathe In...';
            
            for (let i = 4; i >= 1; i--) {
                counter.textContent = i;
                await sleep(1000);
            }

            // Hold phase (7 seconds)
            body.className = 'hold';
            circle.className = 'breathing-circle hold';
            instruction.textContent = 'Hold...';
            
            for (let i = 7; i >= 1; i--) {
                counter.textContent = i;
                await sleep(1000);
            }

            // Exhale phase (8 seconds)
            body.className = 'exhale';
            circle.className = 'breathing-circle exhale';
            instruction.textContent = 'Breathe Out...';
            
            for (let i = 8; i >= 1; i--) {
                counter.textContent = i;
                await sleep(1000);
            }

            counter.textContent = '';
            
            if (isRunning) {
                await sleep(500);
                breathingCycle();
            } else {
                body.className = '';
                circle.className = 'breathing-circle';
                instruction.textContent = 'Great job! Click Start to go again';
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Stop';
                startBtn.style.background = 'rgba(255, 100, 100, 0.3)';
                currentCycle = 0;
                breathingCycle();
            } else {    
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.style.background = 'rgba(255, 255, 255, 0.3)';
                body.className = '';
                circle.className = 'breathing-circle';
                instruction.textContent = 'Paused. Click Start to continue';
                counter.textContent = '';
            }
        });
    </script>
</body>

</html>
